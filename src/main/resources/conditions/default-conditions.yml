conditions:
  is_op: "%player_is_op%=yes" # simple conditions
  is_admin: # OR checks
    - "%player_is_op%=yes"
    - "permission:group.admin"
    - "permission:*"
  has_money_and_vip: # AND checks
    - - "%vault_eco_balance%>=1000"
      - "permission:group.vip"

conditional-outputs:
  status:
    "<dark_red>Operator": is_op
    "<red>Admin": is_admin
    "<yellow>VIP": "permission:group.vip"
    "<gray>Default": true
